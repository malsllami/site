<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة الجمعية</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="top">
    <div class="row">
      <div>
        <a href="index.html" id="navHome">الشاشة الرئيسية</a>
        <a href="register.html" id="navRegister">شاشة التسجيل</a>
      </div>
      <div style="font-weight:900">جمعية عائلية</div>
      <div>
        <a href="member.html" id="navMember">شاشة المشتركين</a>
        <a href="admin.html" id="navAdmin">شاشة المدير</a>
        <a href="#" id="navLogout" style="display:none">خروج</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="msg"></div>

    <div class="card">
      <h3>صفحة الجمعية</h3>
      <div id="socInfo"></div>
    </div>

    <div class="card" id="joinBox" style="display:none">
      <h3 id="joinTitle">التسجيل في الجمعية الجديدة</h3>

      <div class="grid">
        <div class="col-6">
          <input class="input" id="shares" placeholder="عدد الاسهم مثل 1 او 0.5">
        </div>

        <div class="col-6" style="display:flex;gap:10px;justify-content:flex-start;flex-wrap:wrap">
          <button class="btn" id="btnSave" onclick="saveShares()">حفظ وارسال</button>
          <button class="btn btn2" id="btnWithdraw" onclick="withdrawSoc()" style="display:none">انسحاب</button>
        </div>

        <div class="col-12" style="color:#666">
          ملاحظة, يسمح بنصف سهم كحد ادنى
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/auth_ui.js"></script>
  <script src="assets/js/pages/society.js"></script>
</body>
</html>
