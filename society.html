<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>صفحة الجمعية</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="top">
    <div class="row">
      <div>
        <a href="index.html" id="navHome">الرئيسية</a>
      </div>
      <div class="brand">جمعية عائلية</div>
      <div>
        <a href="member.html" id="navMember">شاشة المشترك</a>
        <a href="#" id="navLogout" style="display:none">خروج</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="msg"></div>

    <div class="card">
      <h3>صفحة الجمعية</h3>
      <div id="socInfo"></div>
    </div>

    <div class="card">
      <h3>ادارة اشتراكي</h3>
      <div id="subState"></div>

      <div id="subControls" style="display:none">
        <label>عدد الاسهم</label>
        <input id="shares" type="number" step="0.5" min="0.5">
        <div class="small mt8">يسمح بنصف سهم مثل 0.5</div>

        <div class="align-end mt12">
          <button class="btn" id="btnJoin" onclick="joinSociety()">تسجيل</button>
          <button class="btn btn2" id="btnUpdate" onclick="updateShares()">تعديل</button>
          <button class="btn btnDanger" id="btnLeave" onclick="leaveSociety()">انسحاب</button>
        </div>

        <div class="align-end mt12" id="prefArea" style="display:none">
          <button class="btn btn2" onclick="location.href='preferences.html?معرف='+encodeURIComponent(window._sid)">ادخال الرغبات</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/auth_ui.js"></script>
  <script src="assets/js/pages/society.js"></script>
</body>
</html>
