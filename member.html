<div class="container">

  <div id="msg"></div>

  <!-- بيانات المشترك -->
  <div class="card">
    <h3>بيانات المشترك</h3>
    <div id="memberInfo"></div>
  </div>

  <!-- الجمعيات -->
  <div class="card">
    <h3>الجمعيات</h3>
    <div id="societiesList"></div>
  </div>

  <!-- صفحة الجمعية -->
  <div id="societyPage" style="display:none">

    <div class="card">
      <h3 id="socTitle"></h3>
      <div id="socMeta"></div>
    </div>

    <!-- الخطوة 1: عدد الأسهم -->
    <div class="card" id="stepShares">
      <h3>الخطوة 1: تحديد عدد الأسهم</h3>
      <div class="field">
        <input type="number" id="sharesInput" min="0.5" step="0.5" class="input">
      </div>
      <button class="btn" onclick="saveShares()">حفظ عدد الأسهم</button>
    </div>

    <!-- الخطوة 2: الرغبات -->
    <div class="card" id="stepPrefs" style="display:none">
      <h3>الخطوة 2: اختيار رغبات الاستلام</h3>
      <div id="prefsForm"></div>
      <button class="btn" onclick="savePrefs()">حفظ الرغبات</button>
    </div>

    <!-- ملخص -->
    <div class="card" id="prefsSummary" style="display:none">
      <h3>ملخص الرغبات</h3>
      <div id="prefsSummaryBody"></div>
      <button class="btn btn2" onclick="editShares()">تعديل عدد الأسهم</button>
      <button class="btn" onclick="editPrefs()">تعديل الرغبات</button>
    </div>

    <button class="btn btn2 mt12" onclick="backToSocieties()">رجوع</button>
  </div>

</div>
