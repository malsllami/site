<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحتي</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="top">
    <div class="row">
      <div>
        <a href="index.html" id="navHome">الشاشة الرئيسية</a>
        <a href="register.html" id="navRegister">شاشة التسجيل</a>
      </div>
      <div class="brand">جمعية عائلية</div>
      <div>
        <a href="member.html" id="navMember">صفحتي</a>
        <a href="admin.html" id="navAdmin">شاشة المدير</a>
        <a href="#" id="navLogout" style="display:none">خروج</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="msg"></div>

    <div class="card">
      <h3 id="pageTitle">صفحتي</h3>

      <div id="pinArea" class="pinBox" style="display:none">
        <div class="pinTitle">رمز PIN للدخول</div>
        <div class="pinValue" id="myPinValue"></div>
        <div id="pinWarn" class="warn warn-orange mt12">
          انسخ الرمز واحتفظ به , لن تستطيع الدخول بدونه
        </div>
        <div class="align-end mt12">
          <button class="btn" onclick="copyMyPin()">نسخ PIN</button>
        </div>
      </div>

      <div id="info"></div>
    </div>

    <div class="card">
      <h3>الجمعيات المشترك بها</h3>
      <div id="mySocieties"></div>
    </div>

    <div class="card">
      <h3>جمعيات جديدة متاحة</h3>
      <div id="availableSocieties"></div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/auth_ui.js"></script>
  <script src="assets/js/pages/member.js"></script>
</body>
