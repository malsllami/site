<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      direction: rtl;
    }

    header {
      background: #2f8f6b;
      color: #fff;
      padding: 16px;
      font-size: 20px;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #2f8f6b;
      color: #fff;
    }

    .btn.gray {
      background: #ccc;
      color: #333;
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      background: #e0e0e0;
      font-size: 14px;
    }

    .tab.active {
      background: #2f8f6b;
      color: #fff;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 12px;
    }

    .month-card {
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      color: #333;
    }

    .month-normal { background:#e8f7ef; }
    .month-near   { background:#fff3cd; }
    .month-limit  { background:#ffe0b2; }
    .month-over   { background:#f8d7da; }

    .month-card h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }

    .accordion {
      margin-top: 12px;
      border-top: 1px dashed #ccc;
      padding-top: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .checkbox {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

<header>
  لوحة المدير
</header>

<div class="container">

  <!-- لوحة التحكم -->
  <div class="card" id="dashboard">
    <div class="card-title">لوحة التحكم</div>

    <button class="btn" onclick="showSocieties()">الجمعيات</button>
    <button class="btn" onclick="showMembers()">المشتركين</button>
  </div>

  <!-- تفاصيل جمعية -->
  <div class="card" id="societyView" style="display:none">
    <div class="card-title" id="societyName"></div>

    <div id="societyInfo"></div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('months')">الرغبات</div>
      <div class="tab" onclick="switchTab('collection')">التحصيل</div>
      <div class="tab" onclick="switchTab('delivery')">التسليم</div>
    </div>

    <!-- تبويب الرغبات -->
    <div id="tab-months">
      <div class="month-grid" id="monthsGrid"></div>
    </div>

    <!-- تبويب التحصيل -->
    <div id="tab-collection" style="display:none">
      <div class="month-grid" id="collectionGrid"></div>
    </div>

    <!-- تبويب التسليم -->
    <div id="tab-delivery" style="display:none">
      <div class="month-grid" id="deliveryGrid"></div>
    </div>

    <button class="btn gray" onclick="backToDashboard()">رجوع</button>
  </div>

</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
