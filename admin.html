  <link rel="stylesheet" href="assets/css/styles.css">

<body>
  <div class="top">
    <div class="row">
      <div>
        <a href="index.html" id="navHome">الشاشة الرئيسية</a>

          <div class="lbl">اسم الجمعية</div>

          <div class="lbl">تاريخ البداية</div>
          <input id="societyStart" class="in" type="date">

      </div>

      <div class="align-end mt12">
        <button id="btnCreateSociety" class="btn">انشاء</button>
      </div>
    </div>

    <div class="card">
      <h3>الجمعيات</h3>
      <div id="societies"></div>
    </div>

    <div class="card">
      <h3>المشتركين</h3>
      <div id="members"></div>
    </div>

  <script src="assets/js/config.js"></script>
