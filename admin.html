<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>شاشة المدير</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="top">
    <div class="row">
      <div>
        <a href="admin.html">شاشة المدير</a>
      </div>
      <div class="brand">جمعية عائلية</div>
      <div>
        <a href="admin_users.html" id="navUsers">المشتركين</a>
        <a href="#" id="navLogout" style="display:none">خروج</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="msg"></div>

    <div class="card">
      <h3>انشاء جمعية جديدة</h3>
      <div class="formRow">
        <div class="field">
          <label>اسم الجمعية</label>
          <input id="socName" class="input" placeholder="اسم الجمعية">
        </div>
        <div class="field">
          <label>تاريخ البداية</label>
          <input id="socStart" class="input" type="date">
        </div>
        <div class="field" style="align-self:end">
          <button class="btn" id="btnCreate" onclick="createSociety()">انشاء</button>
        </div>
      </div>
      <div class="small mt8">ملاحظة, اكتب التاريخ من التقويم فقط</div>
    </div>

    <div class="card">
      <h3>جمعيات جديدة</h3>
      <div id="newSocieties" class="cards"></div>
    </div>

    <div class="card">
      <h3>جمعيات نشطة ومغلقة</h3>
      <div id="activeSocieties" class="cards"></div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/auth_ui.js"></script>
  <script src="assets/js/pages/admin.js"></script>
</body>
</html>
